<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="background-image"></div>
    <div class="card">
      <div class="card-head">
        <img src="./images/illustration-hero.svg" alt="dacning to music" />
      </div>
      <div id="card-body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="card-plan">
          <article>
            <img src="./images/icon-music.svg" alt="muci icon" />
            <div id="card-dt">
              <h4>Annual Plan</h4> </p>$59.99/year</p>
              
            </div>
          </article>
          <button class="btn btn-change">Change</button>
        </div>
        <div class="buttons">
          <button class="btn btn-primary" type="text">
            Proceed to Payment
          </button>
          <button class="btn btn-secondary" type="text">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
